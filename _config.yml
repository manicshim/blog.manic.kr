# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 하늘을 사랑하던 소년 - blog.manic.kr
subtitle: Collage of our life # I want to be a coder.
description: "하늘을 사랑하던 어느 소년의 먼지 쌓인 다락방"
keywords: Coder,Developer,Programmer,Tripper,Photographer,Illustrator,Editer,Calligrapher,CanonEOS1Dx,iphoneX,MavicPro,形而上學,
author: Manic Shim
language: en
timezone: asia/seoul

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://blog.manic.kr
root: /
permalink: /article/:title # :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 8
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# feed
feed:
  type: rss2
  path: rss2.xml
  limit: 20 # false
  hub:
  content: true

nofollow:
  # 플러그인 활성화
  enable: true
  # 제외할 호스트
  exclude:
    - exclude1.com
    - exclude2.com

# top
#toc:
#  maxdepth: 3
#  class: toc
#  slugify: transliteration
#  decodeEntities: false
#  anchor:
#    position: after
#    symbol: '🔗'
#    style: header-anchor


# sitemap auto generator
sitemap:
  path: sitemap.xml

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 8
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: hueman #material

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/manicshim/manicshim.github.io.git
  branch: master
  Site Updated: {{ now('YYYY-MM-DD HH:mm:ss') }}
